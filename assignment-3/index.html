<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Container Example</title>
    <style>
        .container {
            padding: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            text-align: center;
            cursor: pointer; /* Indicate that the container is clickable */
        }

        .button-active {
            background-color: #007bff;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <p id="text">Hello</p>
        <button id="toggleButton" style="display: none;">Change State</button>

    <script>
        const container = document.getElementById('container');
        const text = document.getElementById('text');

        let isActive = false;

        container.addEventListener('click', () => {
            if (isActive) {
                // Revert to initial state
                text.textContent = 'Hello';
                container.style.backgroundColor = '#f0f0f0';
                container.classList.remove('button-active');
            } else {
                // Change to active state
                text.textContent = 'HI';
                container.style.backgroundColor = '#007bff';
                container.classList.add('button-active');
            }
            isActive = !isActive;
        });
    </script>
</body>
</html>
